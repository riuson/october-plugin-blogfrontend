
<div
	class="form-group"
	id="div_title"
>
	<label for="title">Title</label>
	<input
		type="text"
		class="form-control"
		id="title"
		name="input-title"
		class="form-control"
		placeholder="Title for the post"
		{% if __SELF__.post_excerpt is not null %}
			value="{{ __SELF__.post_title }}"
		{% endif %}
	>
</div>
<div
	class="form-group"
	id="div_slug"
>
	<label for="slug">Slug</label>
	<input
		type="text"
		class="form-control"
		id="input-slug"
		name="input-slug"
		class="form-control"
		placeholder="Slug for the post"
		{% if __SELF__.post_excerpt is not null %}
			value="{{ __SELF__.post_slug }}"
		{% endif %}
	>
</div>
<div class="form-group">
	<label for="excerpt">Excerpt</label>
	<textarea
		id="excerpt"
		name="input-excerpt"
		class="form-control"
		rows="3"
		style="resize: vertical;"
	>{% if __SELF__.post_excerpt is not null %}{{ __SELF__.post_excerpt|raw }}{% endif %}
	</textarea>
</div>
<div class="form-group">
	<label for="content">Content</label>
	<textarea
		id="content"
		name="input-content"
		class="form-control"
		rows="10"
		style="resize: vertical;"
	>{% if __SELF__.post_content is not null %}{{ __SELF__.post_content|raw }}{% endif %}</textarea>
</div>
<div class="form-group">
	<button
		type="submit"
		class="btn btn-default"
	>Submit</button>
</div>
<div class="form-group">
	<p
		class="bg-warning"
		id="div_post_result"
	>{% if __SELF__.errorText is not null %}{{ __SELF__.errorText }}{% endif %}</p>
</div>
